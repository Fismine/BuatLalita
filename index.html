<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Bucin untuk Lalita</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #ffd6eb);
      color: #d63384;
      overflow-x: hidden;
      transition: background 2s ease-in-out;
    }
    .tab {
      display: none;
      text-align: center;
      padding: 50px;
      animation: fadeIn 1.5s ease;
    }
    .active {
      display: block;
    }
    .normal-button {
      display: inline-block;
      margin-top: 40px;
      padding: 15px 30px;
      background-color: #ff4da6;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .normal-button:hover {
      background-color: #ff80bf;
      transform: scale(1.05);
    }
    .love {
      position: fixed;
      top: -10px;
      font-size: 24px;
      color: #ff4da6;
      animation: fall linear infinite, float 3s ease-in-out infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
    @keyframes float {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(20px); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .romantic-text {
      font-size: 24px;
      margin-top: 30px;
      font-style: italic;
      animation: fadeIn 2s ease;
    }
    .extra-text {
      font-size: 20px;
      margin-top: 30px;
      font-style: italic;
      color: #c2185b;
      animation: fadeIn 2s ease;
    }
  </style>
</head>
<body>
  <div id="home" class="tab active">
    <h1>HAIII LALITA üíï</h1>
    <button class="normal-button" onclick="openTab('love')">Click ini yaa</button>
  </div>

  <div id="love" class="tab">
    <h1>üíñ Kamu selalu membuat hariku lebih indah üíñ</h1>
    <div class="romantic-text">Semoga kita bisa terus berbagi momen yang manis bersama yaa üå∏</div>
    <div class="extra-text">kamu pasti capekk bangeettkan hari ini, tapi harus tetep semangaatt okeyy?. Dunia boleh menuntutmu, tapi aku hanya ingin melihatmu bahagia. nihh buat kamuuu ‚ù§</div>
  </div>

  <script>
    function openTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    function createLove() {
      const love = document.createElement('div');
      love.classList.add('love');
      love.innerHTML = '‚ù§';
      love.style.left = Math.random() * window.innerWidth + 'px';
      love.style.fontSize = (20 + Math.random() * 20) + 'px';
      love.style.animationDuration = (4 + Math.random() * 3) + 's';
      document.body.appendChild(love);
      setTimeout(() => love.remove(), 7000);
    }

    setInterval(createLove, 400);
  </script>
</body>
</html>
